{% extends "base.html" %}

{% block extracss %}
<style>
#sunburst {
    display: inline;
}

.plot-container {
    filter: invert(75%) hue-rotate(180deg);
}

.example {
    max-height: 40vh;
}

canvas {
    display: block;
}

canvas.scale {
    height: calc(100vh - 52px);
}

canvas.main {
    width: calc(100vh - 52px);
    height: calc(100vh - 52px);
}
</style>
{% endblock extracss %}

{% block extranavbar %}
<div class="navbar-item">
    <div class="navbar-item js-modal-trigger" data-target="options-modal">
        Options
    </div>
</div>
{% endblock extranavbar %}

{% block content %}
<section class="section p-0 m-0">
    <div class="columns m-0 p-0">
        <div class="column is-7 m-0 p-0">
            <div id="sunburst"></div>
        </div>
        <div class="column is-5 m-0 p-0">
            <div class="content my-5" id="info"></div>
            <div>
                <h3 id="example-title" class="title is-3" style="display: none;">Exemple</h3>
                <img class="blur example" id="example"></img>
            </div>
        </div>
    </div>
</section>

<div id="options-modal" class="modal">
    <div class="modal-background"></div>
    <div id="controls" class="modal-content"></div>
    <button class="modal-close is-large" aria-label="close"></button>
</div>
{% endblock content %}

{% block extrajs %}
<script src="/static/plot.js"></script>
<script>
    (async function() {
        const Plot = await initPlot();
        Plot.main();
    })();
</script>
{% endblock extrajs %}
