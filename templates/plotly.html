{% extends "base.html" %}

{% block extracss %}
<style>
.plot-container {
    filter: invert(75%) hue-rotate(180deg);
}
</style>
{% endblock extracss %}

{% block content %}
<section class="section">
    <h1 class="title is-1">Scraper</h1>
    <div class="columns">
        <div class="column">
            <div id="sunburst"></div>
        </div>
        <div class="column content" id="info">
        </div>
    </div>

    <h2 class="title is-4">Aide</h2>
    <div class="content">
        <ul>
            <li>Ctrl + clic ou clic molette pour ouvrir le taxon dans un nouvel onglet</li>
        </ul>
    </div>
</section>
{% endblock content %}

{% block extrajs %}
<script src="/static/plot.js"></script>
<script>
    Plot.main();
</script>
{% endblock extrajs %}
