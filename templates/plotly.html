{% extends "base.html" %}

{% block extracss %}
<style>
.plot-container {
    filter: invert(75%) hue-rotate(180deg);
}

.example {
    max-height: 40vh;
}

canvas {
    width: 80%;
    height: 80%;
}
</style>
{% endblock extracss %}

{% block content %}
<section class="section">
    <h1 class="title is-1">Scraper</h1>
    <div class="columns">
        <div class="column is-6">
            <div id="sunburst"></div>
        </div>
        <div class="column is-6">
            <div class="columns">
                <div class="column is-6 content" id="info">
                </div>
                <div class="column is-6 content" id="controls">
                </div>
            </div>
            <div>
                <h3 class="title is-3">Exemple</h3>
                <img class="blur example" id="example"></img>
            </div>
        </div>
    </div>

    <h2 class="title is-4">Aide</h2>
    <div class="content">
        <ul>
            <li>Ctrl + clic ou clic molette pour ouvrir le taxon dans un nouvel onglet</li>
        </ul>
    </div>
</section>
{% endblock content %}

{% block extrajs %}
<script src="/static/plot.js"></script>
<script>
    Plot.main();
</script>
{% endblock extrajs %}
